apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio
          args:
            - server
            - /data
          env:
            - name: MINIO_ROOT_USER
              value: kdavey
            - name: MINIO_ROOT_PASSWORD
              value: sUs143533!?tsm4supt
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: minio-data
              mountPath: /data
          volumes:
            - name: minio-data
              persistentVolumeClaim: 
                claimName: minio-pvc 
                
